<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>{$product.desproduct}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-content-right">
                    <div class="product-breadcroumb">
                        <a href="/">Home</a>
                        <a href="">{$product.desproduct}</a>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="product-images">
                                <div class="product-main-img">
                                    <img src="{$product.desphoto}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="product-inner">
                                <h2 class="product-name">{$product.desproduct}</h2>
                                <div class="product-inner-price">
                                    <ins>R$ {function="formatPrice($product.vlprice)"}</ins>
                                </div>    
                                
                                <form action="/cart/{$product.idproduct}/add" class="cart">
                                    <div class="quantity">
                                        <input type="number" size="4" style="background-color: grey;" class="input-text qty text" title="Qty" value="1" name="qtd" min="1" step="1">
                                    </div>
                                    <button class="add_to_cart_button" type="submit">Comprar</button>
                                </form>   

                                <div class="product-inner-category">
                                    <p>Categoria: {loop="$categories"} <a href="/categories/{$value.idcategory}">{$value.descategory}</a>{/loop}.
                                    </div> 

                                    <div role="tabpanel">
                                        <ul class="product-tab" role="tablist">
                                            <li role="presentation" class="active"><a href="#" aria-controls="home" role="tab" data-toggle="tab">Descrição</a></li>                          
                                        </ul>
                                        <div class="tab-content">
                                            <div role="tabpanel" class="tab-pane fade in active" id="home">           
                                                <p>{$product.vllength}</p>                                           
                                            </div>                                        
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>                    
            </div>
        </div>
    </div>
</div>
