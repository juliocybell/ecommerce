<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Produtos
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Produto</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/products/{$product.idproduct}" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <label for="desproduct">Nome do produto</label>
              <input type="text" class="form-control" id="desproduct" name="desproduct" value="{$product.desproduct}">
            </div>
            <div class="form-group">
              <label for="vlprice">Preço de Venda</label>
              <input type="text" class="form-control" id="vlprice" name="vlprice" value="{$product.vlprice}">
            </div>
            <div class="form-group">
              <label for="vlwidth">Preço de Custo</label>
              <input type="text" class="form-control" id="vlwidth" name="vlwidth" value="{$product.vlwidth}">
            </div>
            <div class="form-group">
              <label for="vlheight">Descrição Curta</label>
              <input type="text" class="form-control" id="vlheight" name="vlheight" value="{$product.vlheight}">
            </div>
            <div class="form-group">
              <label for="vllength">Descrição Completa</label>              
              <textarea class="form-control" id="vllength" name="vllength" value="{$product.vllength}"></textarea>
            </div>
            <div class="form-group">
              <label for="vlweight"></label>
              <input type="text" class="form-control" id="vlweight" name="vlweight" value="{$product.vlweight}">
            </div>
            <div class="form-group">
              <label for="desurl">URL</label>
              <input type="text" class="form-control" id="desurl" name="desurl" value="{$product.desurl}">
            </div>
            <div class="form-group">
              <label for="file">Foto</label>
              <input type="file" class="form-control" id="file" name="file" value="{$product.vlweight}">
              <div class="box box-widget">
                <div class="box-body">
                  <img class="img-responsive" id="image-preview" src="{$product.desphoto}" alt="Photo">
                </div>
              </div>
            </div>
          </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
document.querySelector('#file').addEventListener('change', function(){
  
  var file = new FileReader();

  file.onload = function() {
    
    document.querySelector('#image-preview').src = file.result;

  }

  file.readAsDataURL(this.files[0]);

});
</script>
